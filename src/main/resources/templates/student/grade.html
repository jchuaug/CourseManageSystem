<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>学生查看成绩</title>
    <link href="/static/css/student/content.css" rel="stylesheet" type="text/css"/>
    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/js/student/grade.js"></script>
</head>
<body onload="load()">
    
        <div class="top">
			<div class="font">
				课堂管理系统
			</div>
			<div class="icon">
				<img src="/Img/home.png" />首页
				<img src="/Img/help.png" />帮助
				<img src="/Img/exit.png" />退出
			</div>
			<div class="clear"></div>
		</div>
		<div class="body">
			<div class="navigation">
				<div class="courseName" id="course_name">OOAD</div>
				<div class="line"></div>
				<div class="courseIntroduction" id="course_description">ooad is xxx</div>
			</div>
            <div class="content">
                <div class="block">
                    <div class="title">学生成绩</div>
                    <div class="returnButton">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <table class="studenttable" id="grade_list">
						    <tr>
                              <th>讨论课</th>
                              <th>组名</th>
                              <th>组长</th>
							  <th>课堂讨论课得分</th>
                              <th>报告分数</th>
                              <th>总分</th>
                            </tr>

                           

						  </table>
                        </div>
					</div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
