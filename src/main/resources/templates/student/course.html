<!DOCTYPE html>
<html>

<head lang="en">
<meta charset="UTF-8" />
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>学生课程首页</title>
<link href="/css/student/StudentCourseInformation.css" rel="stylesheet"
	type="text/css" />
<script src="/js/jquery-1.12.4.min.js"></script>
<script src="/js/student/course.js"></script>
<script src="/js/common/logout.js"></script>
</head>

<body onload="load()">
	<div class="top">
		<div class="font">课堂管理系统</div>
		<div class="icon">
			<img src="/Img/home.png"><a href="/student/home">首页</a> <img
				src="/Img/help.png"><a>帮助</a> <img src="/Img/exit.png"><a
				href="#" onclick="logout();">退出</a>
		</div>
		<div class="clear"></div>
	</div>
	<div class="body">
		<div class="navigation">
			<div class="courseName" id="course_name">OOAD</div>
			<div class="line"></div>
			<div class="courseIntroduction" id="course_description">ooad is
				xxx</div>
		</div>
		<div class="content">
			<div class="classInfo">
				<div class="title">讨论课</div>
				<div class="returnButton"><a onClick="back()">返回上一页</a></div>

				<div class="line"></div>
				<div class="blockBody">
					<div id="seminar_list"></div>
				</div>

			</div>
			<div class="seminarInfo" id="seminar">
				<h2 class="title">课程分组</h2>
				<hr class="line" />
				<div class="blockBody">
					<a id="fixedGroup" class="block">
						<div class="blockFont">固定分组</div>
					</a>
				</div>
			</div>

		</div>

	</div>

	<div class="clear"></div>

</body>

</html>
