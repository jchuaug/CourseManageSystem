<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8" />
<title>修改班级</title>
<link rel="stylesheet" href="/css/common/bootstrap.min.css" />
<link rel="stylesheet" href="/css/teacher/content.css" />
<script src="/js/jquery-1.12.4.min.js"></script>
<script src="/js/teacher/update_class.js"></script>
<script src="/js/common/logout.js"></script>
</head>
<body onload="load()">

	<div class="top">
		<div class="font">课堂管理系统</div>
		<div class="icon">
			<img src="/Img/home.png"><a href="/teacher/home">首页</a> <img
				src="/Img/help.png"><a>帮助</a> <img src="/Img/exit.png"><a
				href="#" onclick="logout();">退出</a>
		</div>
		<div class="clear"></div>
	</div>
	<div class="body">
		<div class="navigation">
			<div class="courseName" id="course_name">OOAD</div>
			<div class="line"></div>
			<div class="courseIntroduction" id="course_description">ooad is
				xxx</div>
		</div>
		<div class="content">
			<div class="block">
				<div class="title">修改班级信息</div>
				<div class="returnButton"><a onClick="back()">返回上一页</a></div>
				<div class="line"></div>
				<div class="itemBody">
					<div class="item">
						<label class="itemName">班级名称:</label> <input id="class_name"
							type="text" name="className" class="bigInput" />
					</div>
					<div class="item">
						<label class="itemName">上课地点:</label> <input id="class_location"
							type="text" name="classNickname" class="bigInput" />
					</div>
					<div class="item">
						<label class="itemName">上课时间:</label> <select class="bigSelect"
							id="week">
							<option>每周</option>
							<option>单周</option>
							<option>双周</option>
						</select> <select class="smallSelect" id="day">
							<option>周一</option>
							<option>周二</option>
							<option>周三</option>
							<option>周四</option>
							<option>周五</option>
							<option>周六</option>
							<option>周日</option>
						</select> <select class="smallSelect" id="time">
							<option>12节</option>
							<option>34节</option>
							<option>56节</option>
							<option>78节</option>
							<option>910节</option>
							<option>1112节</option>
						</select>
						<button class="addButton">添加</button>
					</div>
					<div class="item">
						<label class="itemName">评分规则:</label> <label class="itemName">讨论课分数占比</label>
						<input id="present_weight" type="text" name="seminarGrade"
							class="smallInput" /> <label class="itemName">报告分数占比</label> <input
							id="report_weight" type="text" name="seminarGrade"
							class="smallInput" />
					</div>
					<div class="item" style="margin-left: 18%">
						<label class="itemName">5分占比</label> <input id="five" type="text"
							name="seminarGrade" class="smallInput" /> <label class="itemName">4分占比</label>
						<input id="four" type="text" name="seminarGrade"
							class="smallInput" /> <label class="itemName">3分占比</label> <input
							id="three" type="text" name="seminarGrade" class="smallInput" />
					</div>
					<div class="item">
						<label class="itemName">导入学生名单:</label> <label class="itemName">student.xlsx</label>
						<button class="selectFile">选择文件</button>
					</div>
					<div class="item">
						<button class="submit" onclick="submit()">提交</button>
						<button class="reset">重置</button>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
