<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8"/>
    <title>讨论课修改</title>
    <link rel="stylesheet" href="/css/common/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/teacher/content.css"/>
    <script src="/js/jquery-1.12.4.min.js"></script>
    <script src="/js/teacher/update_seminar.js"></script>
</head>
<body onload="load()">
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
            <img src="/Img/home.png"/>首页
           <img src="/Img/home.png"/>帮助
           <img src="/Img/home.png"/>退出
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName" id="course_name">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction" id="course_description">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">讨论课</div>
                    <div class="returnButton">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <label class="itemName" >讨论课名称:</label>
                          <input type="text" name="seminarName" class="bigInput" id="seminar_name"/>
                        </div>
                        <div class="item" style="height:40%;">
                          <label class="itemName">讨论课说明:</label>
                          <textarea class="textStyle" id="seminar_description"></textarea>
                        </div>
                        <div class="item">
                          <label class="itemName">分组方式: </label>
                          <select class="bigSelect" id="groupingMethod">
                          	
                          </select>
                        </div>
                        <div class="item">
                          <label class="itemName">开始时间: </label>
                          <input type="date" name="startTime" class="timeStyle" id="startTime"/>
                          <label class="itemName" style="margin-left: 15%">结束时间: </label>
                          <input type="date" name="startTime" class="timeStyle" id="endTime"/>
                        </div>
                        
                        <div class="item">
                          <button class="submit" onclick="submit()">提 交</button>
                          <button class="reset">重 置</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
