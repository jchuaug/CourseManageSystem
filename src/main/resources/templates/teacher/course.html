<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8" />
<title>教师课程内页</title>
<link href="/css/teacher/TeacherCourseInformation.css" rel="stylesheet"
	type="text/css" />
<script src="/js/jquery-1.12.4.min.js"></script>
<script src="/js/teacher/course.js"></script>
<script src="/js/common/logout.js"></script>
</head>

<body onload="ajxRequest()">

	<div class="top">
		<div class="font">课堂管理系统</div>
		<div class="icon">
			<img src="/Img/home.png"><a href="/teacher/home">首页</a> <img
				src="/Img/help.png"><a>帮助</a> <img src="/Img/exit.png"><a
				href="#" onclick="logout();">退出</a>
		</div>
		<div class="clear"></div>
	</div>

	<div class="body">

		<div class="navigation">
			<h2 id="course_name" class="courseName">OOAD</h2>
			<div class="line"></div>
			<div class="courseIntroduction">

				<p id="course_description"></p>
			</div>

		</div>

		<div class="content">
			<div class="classInfo">
				<div class="title">课程班级</div>
				<div class="returnButton"><a onClick="back()">返回上一页</a></div>

				<div class="line"></div>
				<div class="blockBody">
					<div id="class_list"></div>
					<a id="add_class" class="block"><img src="/img/add.png"
						alt="图片未加载" width="100%" height="100%" /></a>
				</div>

			</div>
			<div class="seminarInfo" id="seminar">
				<h2 class="title">讨论课</h2>
				<hr class="line" />
				<div class="blockBody">
					<div id="seminar_list"></div>
					<a id="add_seminar" class="block"><img src="/img/add.png"
						alt="图片未加载" width="100%" height="100%" /></a>
				</div>
			</div>

		</div>

	</div>

	<div class="clear"></div>
</body>

</html>
