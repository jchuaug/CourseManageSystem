<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>学生查看讨论课（随机）</title>
		<link href="/static/css/teacher/content.css" rel="stylesheet" type="text/css" />
		<script src="/static/js/jquery-1.12.4.min.js"></script>
		<script src="/static/js/teacher/seminar.js"></script>
	</head>

	<body onload="load()">

		<div class="top">
			<div class="font">
				课堂管理系统
			</div>
			<div class="icon">
				<img src="/static/Img/home.png" />首页
				<img src="/static/Img/help.png" />帮助
				<img src="/static/Img/exit.png" />退出
			</div>
			<div class="clear"></div>
		</div>
		<div class="body">
			<div class="navigation">
				<div class="courseName" id="course_name">OOAD</div>
				<div class="line"></div>
				<div class="courseIntroduction" id="course_description">ooad is xxx</div>
			</div>
			<div class="content">
				<div class="block">
					<div class="title">讨论课</div>
					<div class="returnButton">返回上一页</div>
					<div class="line"></div>
					<div class="itemBody">

						<div class="item">
							<label class="itemName">讨论课名称：</label>
							<label class="itemName" id="seminar_name">讨论课1</label><br/>
							<label class="itemName">讨论课说明：</label>
							<label class="itemName" id="seminar_description">第一章练习</label><br/>
							<label class="itemName">分组方式：</label>
							<label class="itemName" id="groupingMethod">随机分组</label><br/>
							<label class="itemName">开始时间：</label>
							<label class="itemName" id="startTime">2017</label><br/>
							<label class="itemName">结束时间：</label>
							<label class="itemName" id="endTime">2017</label><br/>
							<button class="leftButton" onclick="grade()">评分</button>
							<button class="middleButton" onclick="updateSeminar()">修改</button>
							<button class="rightButton" onclick="deleteSeminar()">删除讨论课</button>
						</div>

					</div>
				</div>
				<div class="block">

					<div class="seminarInfo">
						<div class="title">话题</div>
						<div class="line"></div>
						<div class="topicBlockBody" id="topic_list">
						
						</div>

					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
	</body>

</html>
